server:
  port: 8084

spring:
  application:
    name: pedido-service
  datasource:
    url: jdbc:postgresql://localhost:5432/logiflow
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
